<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>FotoFinder</title>
</head>
<body>
<nav>
  <h1 class="homepage-title">FOTO<img src="images/foto-finder-logo.svg" alt="Camera">FINDER</h1>
  <div class="search-bar-and-icon">
    <i class="search-bar-icon fas fa-search"></i>
    <input class="search-bar-input" type="text" value="Search" >
  </div>
</nav>
<section>
  <label for="title" class="title-label">Title</label>
  <input id="title" class="title-input" type="text" value="Type Your Title">
  <label for="caption" class="caption-label">Caption</label>
  <input id="caption" class="caption-input" type="text" value="Type Your Caption">
  <div class="choose-image-file-and-label">
    <input id="file" class="choose-file-input" type="file" name="file" accept="image/png, image/jpg">
    <label for="file" class="choose-file-label">Choose File</label>
  </div>
  <button class="view-favorites-btn">View Favorites</button>
  <button class="add-to-album-btn">Add To Album</button>
</section> 
<main>
  <!-- append cards here -->
</main> 
</body>
</html>
